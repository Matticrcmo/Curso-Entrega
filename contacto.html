<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Dulce Tentación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-video">
  <video autoplay muted loop playsinline class="video-fondo">
    <source src="videos/fondo-header2.mp4.mp4" type="video/mp4" />
    Tu navegador no soporta la etiqueta de video.
  </video>

  <div class="header-contenido">
    <img src="img/logo.jpg" alt="Logo de la tienda" class="header-logo">
    <h1 class="header-titulo">Dulce Tentacion</h1>
    <p class="header-subtitulo">Tortas caseras, dulces y mucho amor</p>
    <nav>
      <ul>
       <li><a href="index.html#productos">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <h2>Contacto</h2>
    <form action="#" method="post" class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Dulce Tentación- Matias Cárcamo</p>
  </footer>
</body>
</html>
